<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="js/ritena.js"></script>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="js/lib/zepto.min.js"></script>
		<script src="js/dialog.js"></script>
		<script src="js/public.js"></script>		    
	</head>
	<body>
		<header class="head">
			<a href="javascript:;" class="hd-back">返回</a><span>登录</span><a href="javascript:;" class="hd-register">注册</a>
		</header>
		<section class="main">
			<div class="login-error">
				<span>用户名和密码不匹配！</span>
			</div>
			<form class="login-form clear">
				<input type="text" name="" id="" placeholder="手机号/用户名" class="inp-long">
				<input type="password" name="" id="" placeholder="密码" class="inp-long">
				<button class="btn">立即登录</button>
				<a href="javascript:;" class="forget-password">忘记密码？</a>
			</form>
			<div class="other-login">
				<span>第三方账户快捷登录:</span><a href="javascript:;" class="login-qq"></a>
			</div>
		</section>
	</body>
</html>
