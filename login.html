<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/login.css">
		<script src='js/commonJs.js'>		    
		</script>
	</head>
	<body>
		<header class="head">
			<a href="javascript:;" class="hd-back">返回</a><span>登录</span><a href="javascript:;" class="hd-register">注册</a>
		</header>
		<section class="main">
			<div class="login-error">
				<span>用户名和密码不匹配！</span>
			</div>
			<form class="login-form clear">
				<input type="text" name="" id="" placeholder="手机号/用户名" class="inp-long">
				<input type="password" name="" id="" placeholder="密码" class="inp-long">
				<button class="btn">立即登录</button>
				<a href="javascript:;" class="forget-password">忘记密码？</a>
			</form>
			<div class="other-login">
				<span>第三方账户快捷登录:</span><a href="javascript:;" class="login-qq"></a><a href="javascript:;" class="login-weixin"></a>
			</div>
		</section>
		<footer class='footer'>
			<div class="function-column">
				<div class="tel-number">
					<div></div>
					<span>客服电话</span>
				</div>
				<div class="serve-number">
					<div></div>
					<span>服务号</span>
				</div>
				<div class="app-download">
					<div></div>
					<span>APP下载</span>		
				</div>
				<div class="back-index">
					<div></div>
					<span>返回首页</span>
				</div>
			</div>
			<div class="company clear">
				<span>东方邦信金融科技(上海)有限公司</span>
				<b>沪ICP备14012529号</b>
			</div>
		</footer>
	</body>
</html>
