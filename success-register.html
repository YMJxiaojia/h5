<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="js/ritena.js"></script>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<header class="head">
			<a href="javascript:;" class="hd-back">返回</a><span>注册</span><a href="javascript:;" class="hd-register">登录</a>
		</header>
		<section class="main">
			<div class="step-box">
				<div class="step-attestation">
					<div class="step1 active">
						<div class="step-line">
							
						</div>
						<div class="step-number">
							1
						</div>
						<p>完成注册</p>
					</div>
					<div class="step2">
						<div class="step-line">
							
						</div>
						<div class="step-number">
							2
						</div>
						<p>实名认证</p>
					</div>
					<div class="step3">
						<div class="step-line">
							
						</div>
						<div class="step-number">
							3
						</div>
						<p>开通托管账户</p>
					</div>
				</div>
			</div>
			<div class="face-box step-facebox">
				<img src="img/face.png" class="face-img">
				<p class="face-explain">恭喜您，注册成功！</p>
				<div class="face-close">为了投资成功，请进行实名认证</div>
			</div>
			<button class="btn step-btn">去实名认证</button>
			<div class="product-list-bottom">
				<a href="javascript:;">查看产品列表</a>
			</div>
		</section>
	</body>
</html>
